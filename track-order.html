<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="track-order.css" />
    <!-- Linking the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Linking font  end here -->
</head>

<body>
    <section class="main-section">
        <div class="track-order-container">
            <h2 class="track-order-heading">Track Order</h2>
            <p class="track-order-main-line">To track your order please enter your Order ID in the box below and press the "Track" button. This was
                given
                to you on your receipt and in the confirmation email you should have received.</p>


            <form action="" class="track-order-form">
                <label for="" class="lable-order-id">Order ID</label>
                <input type="text" class="input-order-id" placeholder="Found in your order confirmation email.">
                <label for="" class="lable-bill-email">Billing email</label>
                <input type="text" class="input-bill-email" placeholder="Email you used during checkout.">
                <button class="track-btn">TRACK</button>
            </form>
        </div>
    </section>
</body>

</html>
